<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SHOP.CO</title>
  </head>
  <body>
    <header class="header-bg">
        <div class="header container">
            <div class="logo" id="#">
                <h1>SHOP.CO</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="">Shop</a></li>
                    <li><a href="">On Sale</a></li>
                    <li><a href="">New Arrivals</a></li>
                    <li><a href="">Brands</a></li>
                </ul>
            </nav>
            <div class="search">
                <form>
                    <button type="submit" class="search-btn"></button>
                    <input type="text" placeholder="Search for products...">
                </form>
            </div>
            <div class="header-icons">
                <img src="./src/img/carshop.png" alt="Cart">
                <img src="./src/img/login.png" alt="Login">
            </div>
        </div>
    </header>
  </body>
</html>
